<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Markus</title>
<style>
body {
  background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
  text-align: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  margin-top: 100px;
  padding: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  background-color: white;
  color: #e75480;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
}

.section {
  display: none;
  margin-top: 30px;
  font-size: 20px;
  line-height: 1.6;
}

.heart {
  font-size: 50px;
  animation: beat 1s infinite alternate;
  margin-top: 20px;
}

@keyframes beat {
  0% { transform: scale(1); }
  100% { transform: scale(1.3); }
}

.floating-heart {
  position: fixed;
  font-size: 20px;
  animation: float 5s linear infinite;
  user-select: none;
}

@keyframes float {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>
<div class="container">
  <h1>‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button onclick="showHeart()">Open My Heart</button>
  
  <div class="section" id="section1">
    <p>Markus, this one is for you‚Ä¶</p>
  </div>
  <div class="section" id="section2">
    <p>I hope this makes your day a little brighter üíñ</p>
  </div>
  <div class="section" id="section3">
    <p>Will you be my Valentine‚Ä¶ for this one and every one after? üòò</p>
  </div>
  
  <div class="heart">‚ù§Ô∏è</div>
</div>

<script>
let currentSection = 0;
const sections = document.querySelectorAll('.section');

function showHeart() {
  if (currentSection < sections.length) {
    sections[currentSection].style.display = 'block';
    currentSection++;
  }
}

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (10 + Math.random() * 30) + 'px';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 400);
</script>
</body>
</html>
